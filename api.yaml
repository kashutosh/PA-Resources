servers:
- url: https://localhost:9090.io/v1
  description: Production server
- url: https://staging-localhost:9090.io/v1
  description: Staging server
tags:
- name: reader
  description: Everything about read only user
  externalDocs:
    description: Find out more
    url: https://localhost:9090.io
- name: event
  description: Everything about event
- name: user
  description: Operations about user
- name: location
  description: Everything about locations
- name: channel
  description: Everything about channel
- name: dashboard
  description: Dashboard Management
- name: search
  description: Search Engine

  
paths:
  /search:
    get:
      tags:
      - search
      summary: Search API
      operationId: search

      parameters:
      - name: key
        in: query
        description: The search key
        required: true
        schema:
          type: string
      - name: order
        in: query
        description: The ordering required for search results
        required: false
        schema:
          type: string
          items:
            type: string
            default: relevance
            enum:
            - date
            - distance
            - relevance

      responses:
        200:
          description: Search Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EventPreview'

        400:
          description: The server could not interpret the search description provided.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SearchErrorResponse'

        405:
          description: Validation exception on the search parameters provided
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SearchErrorResponse'

  /location:
    put:
      tags:
      - location
      summary: Update an existing location
      operationId: updateLocation
      requestBody:
        description: Location Object in JSON format
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
        required: true
      responses:
        200:
          description: Location successfully updated
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCUDResponse'
        400:
          description: The server could not interpret the location description provided.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCUDResponse'
        404:
          description: The server could not find the location provided
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCUDResponse'
        405:
          description: Validation exception on the location provided
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCUDResponse'
      security:
      - pa_auth:
        - write:events
        - read:events
      x-codegen-request-body-name: body
    post:
      tags:
      - location
      summary: Add a new location
      operationId: addLocation
      requestBody:
        description: Location object that needs to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Location'
        required: true
      responses:
        200:
          description: Location successfully created
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCUDResponse'
        405:
          description: Validation exception on the location provided
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCUDResponse'
        400:
          description: The server could not interpret the data provided.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCUDResponse'
        404:
          description: The server could not find the data requested
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCUDResponse'
      security:
      - pa_auth:
        - write:events
        - read:events
      x-codegen-request-body-name: body
  /location/findByStatus:
    get:
      tags:
      - location
      summary: Finds Locations by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findLocationsByStatus
      parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: available
            enum:
            - available
            - pending
            - sold
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
        400:
          description: Invalid status value
          content: {}
        404:
          description: The server could not find the data requested
          content: {}
        405:
          description: Validation exception on the data provided
          content: {}

      security:
      - pa_auth:
        - write:events
        - read:events
  /location/findByReaders:
    get:
      tags:
      - location
      summary: Finds Locations by tags
      description: Muliple tags can be provided with comma separated strings. Use tag1,
        tag2, tag3 for testing.
      operationId: findLocationsByReaders
      parameters:
      - name: tags
        in: query
        description: Readers to filter by
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
        400:
          description: Invalid tag value
          content: {}
        404:
          description: The server could not find the data requested
          content: {}
        405:
          description: Validation exception on the data provided
          content: {}
      deprecated: true
      security:
      - pa_auth:
        - write:events
        - read:events
  /location/{id}:
    get:
      tags:
      - location
      summary: Find location by ID
      description: Returns a single location
      operationId: getLocationById
      parameters:
      - name: id
        in: path
        description: ID of the location
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Location not found
          content: {}
        405:
          description: Validation exception on the data provided
          content: {}
      security:
      - api_key: []
    post:
      tags:
      - location
      summary: Updates a location in the store with form data
      operationId: updateLocationWithForm
      parameters:
      - name: id
        in: path
        description: ID of location that needs to be updated
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                name:
                  type: string
                  description: Updated name of the location
                status:
                  type: string
                  description: Updated status of the location
      responses:
        200:
          description: Location successfully created
          content: {}
        405:
          description: Invalid input
          content: {}
        400:
          description: The server could not interpret the data provided.
          content: {}
        404:
          description: The server could not find the data requested
          content: {}
      security:
      - pa_auth:
        - write:events
        - read:events
    delete:
      tags:
      - location
      summary: Delete a Location
      operationId: deleteLocation
      parameters:
      - name: api_key
        in: header
        schema:
          type: string
      - name: id
        in: path
        description: Location id to delete
        required: true
        schema:
          type: integer
          format: int64
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Location not found
          content: {}
      security:
      - pa_auth:
        - write:events
        - read:events
  /location/{locationId}/uploadImage:
    post:
      tags:
      - location
      summary: uploads an image
      operationId: uploadFile
      parameters:
      - name: locationId
        in: path
        description: ID of location to update
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                additionalMetadata:
                  type: string
                  description: Additional data to pass to server
                file:
                  type: string
                  description: file to upload
                  format: binary
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
      - pa_auth:
        - write:events
        - read:events

  /channel/{id}:
    get:
      tags:
      - channel
      summary: Get events on a channel. The primary Use Case
      operationId: getEventsOnAChannel
      parameters:
      - name: id
        in: path
        description: The channel name
        required: true
        schema:
          type: string
      responses:
        200:
          description: Reading events on a channel Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EventPreview'

        400:
          description: The server could not interpret the search description provided.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SearchErrorResponse'

        405:
          description: Validation exception on the search parameters provided
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/SearchErrorResponse'
  /channel:
    post:
      tags:
      - channel
      summary: Create a new channel 
      operationId: createNewChannel
      requestBody:
        description: Channel object describing the channel to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Channel'
        required: true
      responses:
        200:
          description: Channelsuccessfully created
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelCUDResponse'
        405:
          description: Validation exception on the location provided
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelCUDResponse'
        400:
          description: The server could not interpret the data provided.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelCUDResponse'
        404:
          description: The server could not find the data requested
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelCUDResponse'
      security:
      - pa_auth:
        - write:events
        - read:events
      x-codegen-request-body-name: body


  /event:
    post:
      tags:
      - event
      summary: Create a new Event
      operationId: createEvent
      requestBody:
        description: order placed for purchasing the location
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Invalid Event
          content: {}
      x-codegen-request-body-name: body

  /event/{id}:
    get:
      tags:
      - event
      summary: Find details of an event
      description: Get full details of an event
      operationId: getEventById
      parameters:
      - name: id
        in: path
        description: The id of the event whose details are to be fetched
        required: true
        schema:
          type: string
          format: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Invalid ID supplied
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        404:
          description: Event not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

    put:
      tags:
      - event
      summary: Update an already created event
      operationId: updateEvent
      parameters:
      - name: id
        in: path
        description: The id of the event whose details are to be updated
        required: true
        schema:
          type: string
          format: string
 
      requestBody:
        description: Event description with modified parameters. Technically this should be multipart data
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Event'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        400:
          description: Invalid Event
          content: {}
      x-codegen-request-body-name: body



    delete:
      tags:
      - event
      summary: Delete the event
      description: Allow a user/moderator to delete an event
      operationId: deleteEvent
      parameters:
      - name: id
        in: path
        description: ID of the order that needs to be deleted
        required: true
        schema:
          type: string
          format: string
      responses:
        400:
          description: Invalid ID supplied
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/EventCUDResponse'
        404:
          description: Event not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/EventCUDResponse'
  /reader:
    post:
      tags:
        - reader
      summary: Create reader user. We don't have too many details about such a user
      description: We create a reader user with a UUID and always identify him with that
      requestBody:
        description: Reader Object
        content:
          'application/json':
            schema: 
              $ref: '#/components/schemas/Reader'
        required: true
      responses:
        200:
          description: Location successfully created
          content: {}
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body

  /reader/{id}:
    get:
      tags:
      - reader
      summary: Get user by user name
      operationId: getReaderUserById
      parameters:
      - name: id
        in: path
        description: 'The id that needs to be fetched.  '
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successfully found the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reader'
        400:
          description: Invalid username supplied
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        404:
          description: User not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'

  /user:
    post:
      tags:
      - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        200:
          description: Location successfully created
          content: {}
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body
  /user/createWithArray:
    post:
      tags:
      - user
      summary: Creates list of users with given input array
      operationId: createUsersWithArrayInput
      requestBody:
        description: List of user object
        content:
          'application/json':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body
  /user/createWithList:
    post:
      tags:
      - user
      summary: Creates list of users with given input array
      operationId: createUsersWithListInput
      requestBody:
        description: List of user object
        content:
          'application/json':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      x-codegen-request-body-name: body
  /user/login:
    get:
      tags:
      - user
      summary: Logs user into the system
      operationId: loginUser
      parameters:
      - name: username
        in: query
        description: The user name for login
        required: true
        schema:
          type: string
      - name: password
        in: query
        description: The password for login in clear text
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string

        400:
          description: Invalid username/password supplied
          content: {}
  /user/logout:
    get:
      tags:
      - user
      summary: Logs out current logged in user session
      operationId: logoutUser
      responses:
        default:
          description: successful operation
          content: {}
  /user/{username}:
    get:
      tags:
      - user
      summary: Get user by user name
      operationId: getUserByName
      parameters:
      - name: username
        in: path
        description: 'The name that needs to be fetched.  '
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successfully found the user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Invalid username supplied
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        404:
          description: User not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      tags:
      - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
      - name: username
        in: path
        description: name that need to be updated
        required: true
        schema:
          type: string
      requestBody:
        description: Updated user object
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        400:
          description: Invalid user supplied
          content: {}
        404:
          description: User not found
          content: {}
      x-codegen-request-body-name: body
    delete:
      tags:
      - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
      - name: username
        in: path
        description: The name that needs to be deleted
        required: true
        schema:
          type: string
      responses:
        200:
          description: Location successfully deleted
          content: {}
        400:
          description: Invalid username supplied
          content: {}
        404:
          description: User not found
          content: {}
components:
  schemas:
    Event:
      type: object
      required:
      - userid
      properties:
        eventid:
          type: string
          format: string
          description: The eventid is assigned by the server in POST requests. 
        userid:
          type: string
          format: string
          description: ID of the user who is posting the event. Required during POST request.
        brief:
          type: string
          format: string
          description: A brief description of the event
        latitude:
          type: number
          format: number
          description: Latitude value from where the user is accesing the server
        longitude:
          type: number
          format: number
          description: Longitude value from where the user is accesing the server
        expiry:
          type: integer
          format: int32
          description: expiry time in number of days
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the event is created. ISO8201 format
        channel:
          type: string
          format: string
          description: The name of the channel on which event is to be posted
        priority:
          type: string
          format: string
          description: The default priority is normal. Users can bump priority to urgent.
          default: normal
          enum:
          - normal
          - urgent
        message:
          type: string
          format: string
          description: The text description of the event
        status:
          type: string
          description: Event Status
          default: placed
          enum:
          - placed
          - approved
          - delivered


    Channel:
      type: object
      required:
      - id
      - latitude
      - longitude
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        latitude:
          type: number
          format: number
        longitude:
          type: number
          format: number
        polygon:
          type: array
          items:
            $ref: '#/components/schemas/LocationPair'
    User:
      type: object
      required:
      - id
      - latitude
      - longitude
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          format: string
        latitude:
          type: number
          format: number
        longitude:
          type: number
          format: number
        password:
          type: string
        address:
          type: string
          format: string
        about:
          type: string
          format: string
        latitude2:
          type: number
          format: number
        longitude2:
          type: number
          format: number
        status:
          type: string
          description: User Status
          enum:
          - machine
          - manual
        url:
          type: string
          format: string
        image:
          type: string
          format: string
    Reader:
      type: object
      required:
      - id
      properties:
        id:
          type: string
          format: string
        latitude:
          type: number
          format: number
        longitude:
          type: number
          format: number
        latitude2:
          type: number
          format: number
        longitude2:
          type: number
          format: number
    Location:
      required:
      - id
      type: object
      properties:
        id:
          type: string
          format: string
          example: pune
        shortname:
          type: string
          format: string
          example: pune
        fullname:
          type: string
          format: string
          example: in.pune
        polygon:
          type: array
          items:
            type: string
        parent:
          type: string
          format: string
          example: in

    LocationPair:
      required:
      - latitude
      - longitude
      type: object
      properties:
        latitude:
          type: number
          format: number
          example: 18.23113
        longitude:
          type: number
          format: number
          example: 73.213134
   
    WebEntry:
      required:
      - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Channel'
        name:
          type: string
          example: enthusiasts
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            $ref: '#/components/schemas/Reader'
        status:
          type: string
          description: location status in the store
          enum:
          - available
          - pending
          - sold
      xml:
        name: WebEntry    

    EventPreview:
      type: object
      required:
      - code
      properties:
        eventid:
          type: string
          format: string
          description: The eventid is assigned by the server in POST requests. 
        userid:
          type: string
          format: string
          description: ID of the user who is posting the event. Required during POST request.
        brief:
          type: string
          format: string
          description: A brief description of the event
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the event is created. ISO8201 format
        channel:
          type: string
          format: string
          description: The name of the channel on which event is to be posted
        priority:
          type: string
          format: string
          description: The default priority is normal. Users can bump priority to urgent.
          default: normal
          enum:
          - normal
          - urgent

        
    EventCUDResponse:
      type: object
      required:
      - code
      properties:
        code:
          type: integer
          format: int32
        eventid:
          type: string
        message:
          type: string
        error:
          type: string
        redirect:
          type: string

    ChannelCUDResponse:
      type: object
      required:
      - code
      properties:
        code:
          type: integer
          format: int32
        channelid:
          type: string
        message:
          type: string
        error:
          type: string
        redirect:
          type: string

    LocationCUDResponse:
      type: object
      required:
      - code
      properties:
        code:
          type: integer
          format: int32
        locationid:
          type: string
        message:
          type: string
        error:
          type: string
        redirect:
          type: string

    UserCUDResponse:
      type: object
      required:
      - code
      properties:
        code:
          type: integer
          format: int32
        userid:
          type: string
        message:
          type: string
        error:
          type: string
        redirect:
          type: string

    SearchErrorResponse:
      type: object
      required:
